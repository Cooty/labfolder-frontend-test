<template>
    <nav class="people-form" data-number="${people.length}">
        <div class="wrapper h-100">
            <div class="container-fluid h-100">
                <form class="form-inline h-100" submit.trigger="add()">
                    <label for="person-name">${label}</label>
                    <div class="form-group mx-3">
                        <input type="text"
                               value.bind="personName"
                               class="form-control" id="person-name"
                               placeholder="${placeholder}">
                    </div>
                    <div class="form-group mr-3">
                        <div repeat.for="trait of traits"
                             class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input"
                                       type="checkbox"
                                       checked.bind="checkedTraits"
                                       value.bind="trait.name"> ${trait.displayName}
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </nav>
</template>
